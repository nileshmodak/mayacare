<!--          <h2 class="sub-header">Section title</h2>-->
         
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Date of Birth</th>
                  <th>Contact No.</th>
                  <th>Gender</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                
                 <tr *ngFor="let request of requests | async; let i = index">
                  <td>{{i}}</td>
                  <td>{{request.full_name}}</td>
                  <td>{{request.email}}</td>
                  <td>{{request.date_of_birth}}</td>
                  <td>{{request.contact_number}}</td>
                  <td>{{request.gender}}</td>
                    <td><button class="btn btn-primary">Approve</button><button class="btn btn-danger">Reject</button></td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
