<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Maya Care</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form  #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form-signin">
                <input type="text" class="form-control" placeholder="Email" name="email" (ngModel)="email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" name="password" (ngModel)="password" required>
